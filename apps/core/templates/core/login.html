{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-image: url('{% static "images/login.jpeg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed; 
        height: 100vh;
    }
    h1.title, label.label {
        color: white;
    }
    input[type="text"], input[type="password"] {
        color: black;
    }
</style>
    <div class="container">
        <div class="columns">
            <div class="column is-6 is-offset-3">
                <h1 class="title">Log In</h1>

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="field">
                        <label class="label" for="{{ form.username.id_for_label }}">Username</label>
                        <div class="control">
                            {{ form.username }}
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="{{ form.password.id_for_label }}">Password</label>
                        <div class="control">
                            {{ form.password }}
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button class="button is-success">Log in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
